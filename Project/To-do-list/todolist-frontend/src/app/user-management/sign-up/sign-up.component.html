<div class="container">
  <div class="row">

    <div class="col-12 header">
      To Do List
    </div>

  </div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">
            <span style="font-weight: bold"> Already have an account: </span> Login</a>

        </li>
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/signup']">Sign-Up</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row">


    <div class="col-12 field">
      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter Your Email" required>

        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" [(ngModel)]='textPassword' name="textPassword" class="form-control" placeholder="Enter Your Password"
            required/>
        </div>
        <div class="form-group">
          <label for="firstName">First Name:</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="Enter First-Name" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name:</label>
          <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Enter Your Last-Name" required>
        </div>
        <div class="form-group">

          <label for="mobileNumber">Phone:</label>
          <br>
          <select class="select" [(ngModel)]="countryCode" name="countryCode">
            <option *ngFor="let y of codes">
              {{y.name}} ({{y.code}})
            </option>
          </select>
          <input type="text" class="form-control" [(ngModel)]="mobileNumber" name="mobileNumber" placeholder="Enter Mobile Number"
            required>
        </div>

      </form>
      <button class='btn bg-primary text-white' (click)=signup()>Sign-Up</button>
    </div>
  </div>
</div>
