<div class="container">
    <div class="row">
        <div class="col-12 header">
            To Do List
        </div>
    </div>
    <div class="row">

        <div class="col-12 login">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" [routerLink]="['/signup']">Sign-Up</a>
                        </li>


                    </ul>
                </div>
            </nav>

            <p class="para">Email:</p>
            <div class="input-group mb-3">

                <input type="text" class="form-control" [(ngModel)]="email" name="email" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    placeholder="Enter Your Email">
            </div>
            <p class="para">Password:</p>
            <div class="input-group mb-3">

                <input type="password" class="form-control" [(ngModel)]="textPassword" name="textPassword" aria-label="Default" aria-describedby="inputGroup-sizing-default"
                    placeholder="Enter Your Password">
            </div>
            <button class="btn bg-success text-white" (click)=login()>Log-In</button>
            <br>
            <a [routerLink]="['/forgot']" style="font-weight: bold; color: black">Forgot Password?</a>
            <br>

        </div>

    </div>
</div>
