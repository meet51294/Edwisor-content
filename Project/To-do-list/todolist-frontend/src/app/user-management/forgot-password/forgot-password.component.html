<div class="container">
  <div class="row">
    <div class="col-12 header">
      To Do List
    </div>
    <div class="col-12">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/login']"> Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/signup']">Sign-Up</a>
            </li>
          <li>
            <a class="nav-link active">Forgot Password</a>
          </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="col-12 field">
      <form>
        <div class="form-group">
          <label for="email">
            Enter Your Email Address :
          </label>
          <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Email">
        </div>
        <button class="btn bg-secondary text-white" (click)=forgotPassword()>Recover</button>
      </form>
    </div>
  </div>

</div>
